docusafe:
  storeconnection:
    filesystem:
      basedir: (mandatory)
      encryptionpassword: (optional. null means no ecryption)
      encryptionfilenameonly: (optional. TRUE means, path is not encrypted)
docusafe:
  storeconnection:
    amazons3:
      url: (mandatory)
      accesskey: (mandatory)
      secretkey: (mandatory)
      region: (optional)
      rootbucket: (optional)
      encryptionpassword: (optional. null means no ecryption)
      encryptionfilenameonly: (optional. TRUE means, path is not encrypted)
docusafe:
  storeconnection:
    minio:
      url: (mandatory)
      accesskey: (mandatory)
      secretkey: (mandatory)
      rootbucket: (optional)
      encryptionpassword: (optional. null means no ecryption)
      encryptionfilenameonly: (optional. TRUE means, path is not encrypted)
docusafe:
  storeconnection:
    mongo:
      mongoURI: (mandatory)
                (<mongoClientUri> (mongodb://[username:password@]host1[:port1][,host2[:port2],...[,hostN[:portN]]][/[database.collection][?options]]) - see http://mongodb.github.io/mongo-java-driver/3.6/javadoc/com/mongodb/MongoClientURI.html)
      encryptionpassword: (optional. null means no ecryption)
      encryptionfilenameonly: (optional. TRUE means, path is not encrypted)
