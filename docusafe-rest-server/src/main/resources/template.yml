docusafe:
  storeconnection:
    filesystem:
      basedir: (mandatory)
      encryptionpassword: (optional. null means no ecryption)
      encryptionfilenameonly: (optional. TRUE means, path is not encrypted)
docusafe:
  storeconnection:
    amazons3:
      url: (mandatory)
      accesskey: (mandatory)
      secretkey: (mandatory)
      region: (optional)
      rootbucket: (optional)
      encryptionpassword: (optional. null means no ecryption)
      encryptionfilenameonly: (optional. TRUE means, path is not encrypted)

