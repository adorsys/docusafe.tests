<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
        Welcome to {{ title }}!
    </h1>
    <div class="row">
        <div class="col1">
            <table class="testtable">
                <tr>
                    <td>Number</td>
                    <td>{{currentTestIndex+1}}/{{numberOfTests}}</td>
                </tr>
                <tr>
                    <td>Test Case</td>
                    <td>
                        <select>
                            <option *ngFor="let tc of testcases" value="{{tc.name}}" [selected]="tc.selected == true">{{tc.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Docusafe Layer</td>
                    <td>
                        <select>
                            <option *ngFor="let dl of docusafelayer" value="{{dl.name}}" [selected]="dl.selected == true">{{dl.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Cache Type</td>
                    <td>
                        <select>
                            <option *ngFor="let ct of cachetypes" value="{{ct.name}}" [selected]="ct.selected == true">{{ct.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>UserID</td>
                    <td><input type="text" value="{{userID}}"></td>
                </tr>
                <tr>
                    <td>Number of Documents</td>
                    <td><input type="text" value="{{numberOfDocuments}}"></td>
                </tr>
                <tr>
                    <td>Size of Documents</td>
                    <td><input type="text" value="{{sizeOfDocuments}}"></td>
                </tr>
                <tr>
                    <td>Documents per directory</td>
                    <td><input type="text" value="{{documentsPerDirectory}}"></td>
                </tr>
            </table>
        </div>
        <div class="col2">
            <app-dnd [testCaseOwner]="me"></app-dnd>
        </div>
        <div class="col3">
            <label ngbButtonLabel class="btn-primary full" (click)="deleteDBAndCaches()">
                delete database andcaches
                {{errormessage}}
            </label>
            <label ngbButtonLabel class="btn-primary full" (click)="showFile()">show file</label>
            <input class="full" type="text" value="{{file}}">

        </div>
    </div>
</div>
