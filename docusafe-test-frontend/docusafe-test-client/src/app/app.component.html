<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
        Welcome to {{ title }}!
    </h1>
    <div class="row">
        <div class="col1">
            <table class="testtable">
                <tr>
                    <td>Number</td>
                    <td>{{currentTestIndex+1}}/{{numberOfTests}}</td>
                </tr>
                <tr>
                    <td>Test Case</td>
                    <td>
                        <select  [(ngModel)]="tests.tests[currentTestIndex].testcase">
                            <option *ngFor="let tc of testcases" [selected]="tests.tests[currentTestIndex].testcase == tc.name">{{tc.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Docusafe Layer</td>
                    <td>
                        <select [(ngModel)]="tests.tests[currentTestIndex].docusafeLayer">
                            <option *ngFor="let dl of docusafelayer" [selected]="tests.tests[currentTestIndex].docusafeLayer == dl.name">{{dl.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Cache Type</td>
                    <td>
                        <select [(ngModel)]="tests.tests[currentTestIndex].cacheType">
                            <option *ngFor="let ct of cachetypes" [selected]="tests.tests[currentTestIndex].cacheType == ct.name">{{ct.name}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>UserID</td>
                    <td><input [(ngModel)] = "tests.tests[currentTestIndex].userid"></td>
                </tr>
                <tr>
                    <td>Number of Documents</td>
                    <td><input [(ngModel)] = "tests.tests[currentTestIndex].numberOfDocuments"></td>
                </tr>
                <tr>
                    <td>Size of Documents</td>
                    <td><input [(ngModel)] =  "tests.tests[currentTestIndex].sizeOfDocument"></td>
                </tr>
                <tr>
                    <td>Documents per directory</td>
                    <td><input [(ngModel)] = "tests.tests[currentTestIndex].documentsPerDirectory"></td>
                </tr>
            </table>
        </div>
        <div class="col2">
            <app-dnd [testCaseOwner]="me"></app-dnd>
        </div>
        <div class="col3">
            <label ngbButtonLabel class="btn-primary full" (click)="deleteDBAndCaches()">
                delete database andcaches
                {{errormessage}}
            </label>
            <label ngbButtonLabel class="btn-primary full" (click)="show()">show</label>
            <input class="full" type="text" value="{{file}}">

        </div>
    </div>
</div>
